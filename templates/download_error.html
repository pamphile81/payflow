{% extends "base.html" %}
{% block title %}Lien invalide · PayFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Lien invalide ou expiré</h1>
        <p class="text-secondary">{{ error or "Le lien de téléchargement n’est plus valide." }}</p>
        <a class="btn btn-primary" href="{{ url_for('public.index') }}">Retour à l’accueil</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
